<carousel [(activeSlide)]="activeSlideIndex" *ngIf="slides.length!=0; else noImage">

  <!-- <div *ngIf="!isItFile">
    there -->
  <slide *ngFor="let slide of slides; let index=index">
    <div>
      <img [src]="this.uploadPath+slide.name" class="img-thumbnail" alt="image slide"
        style="display: block; width: 400%;height: 400px;">
    </div>
  </slide>
  <!-- </div> -->
</carousel>
<br />
<div *ngIf="shown" class="row justify-content-end">
  <div class="col-2 text-center">
    <button type="button" size="small" nbButton hero status="primary" (click)="removeSlide()">{{"button.delete" | translate}}
    </button>
  </div>
  <div class="col-2 text-center">
    <button type="button" size="small" nbButton hero status="primary" (click)="file.click()">{{"button.add" | translate}}
    </button>
  </div>
  <div>
    <!-- <button type="button" class="btn btn-info" (click)="save()">{{"button.save" | translate}}
    </button> -->
  </div>
</div>

<input type="file" multiple = "true" #file (change)='addSlide($event.target.files)' hidden="true">
