<nb-card>

    <h5 class="border-bottom">
      {{'pictures' | translate}}

  <nb-card-body class="border-bottom">
    <images [slides]="images" [shown]="'true'" [fileName]="'clinics'" (submit)="addImages($event)"></images>
  </nb-card-body>

</nb-card>
