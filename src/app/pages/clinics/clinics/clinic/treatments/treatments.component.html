<div class="card">
  <div class="card-header">
    <div class="card-title">
      <h4>{{ "treatments" | translate}}</h4>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        <nb-card>
          <nb-card-header class="border border-bottom">
            <h6>Search and add treatments you wish to sell</h6>
          </nb-card-header>
          <nb-card-body>
            <auto-complete (itemsResult) = "setProceduresItems($event)" (onSelectItem)="onSelectTreatment($event)" title="search for a new treatment">
            </auto-complete>

            <h6 class="my-4">
              Or select from the list below
            </h6>
            <label for="specializations">{{
                "specializations" | translate
              }}</label>
            <ng-select 
            [items]="specializations" 
            bindLabel="name" 
            bindValue="spec_id" 
            (change) = "onSelecteSpecialization($event)"
            appendTo="body">
          </ng-select>
            <nb-card size="medium" class="my-4"> 
              <nb-card-header>
                Some fruits
              </nb-card-header>
              <nb-list>
                <nb-list-item *ngFor="let proc of ProceduresItems">
                  {{ proc.name }}
                </nb-list-item>
              </nb-list>
            </nb-card>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-7">
        your clincis treatemnt
      </div>
    </div>
  </div>
  <div class="card-footer">

  </div>
</div>
